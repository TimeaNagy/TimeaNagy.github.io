<div [id]="delay" class="feature glow" [className]="delay"
[ngClass]="{'animate-feature': animation, 'visibility': !animation}">
    <div class="feature-icon mb-2">
        <mat-icon>{{icon}}</mat-icon>
    </div>
    <h3 class="mb-2">{{ 'productFeatures.' + feature + '.title' | translate }}</h3>
    <span>{{ 'productFeatures.' + feature + '.text' | translate }}</span>
</div>
