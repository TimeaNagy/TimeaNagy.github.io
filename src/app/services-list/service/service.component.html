<mat-card class="card-background">
  <mat-card-header>
    <mat-card-title>{{ 'productservices.' + service + '.title' | translate }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="'assets/images/' + picture + '.jpg'">
  <mat-card-content>
    <span>{{ 'productservices.' + service + '.text' | translate }}
      <a *ngIf="ref.length" (click)="scroll()" class="ref"> {{ 'productservices.' + service + '.ref' | translate }}.</a>
    </span>
  </mat-card-content>
</mat-card>
