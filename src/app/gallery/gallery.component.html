<app-section id="gallery">
  <h2 translate="gallery.title" class="mb-4"></h2>
  <ng-container *ngIf="(asyncTabs | async) === null">
    Loading tabs...
  </ng-container>

  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="selectedTabChanged($event)">
    <mat-tab *ngFor="let tab of asyncTabs | async">
      <ng-template mat-tab-label>{{tab.label}}</ng-template>
      <mat-grid-list cols="4" gutterSize="5">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
          <img [src]="tile.src">
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</app-section>
